<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact with Erin</title>
    <link href="./css/contact.css" rel="stylesheet">
</head>
<body>
   <div class="container">
    <h1>Connect With Me</h1>
    <p>
        If you have any further questions, please don't hesitate to connect with me. I would be happy to assist you with any inquiries related to art or coding.
    </p>
    <div class="contact-box">
        <div class="contact-left">
            <h2>Reach me</h2>

            <table>
                <tr>
                    <td>Email</td>
                    <td>erin.tam@edu.sait.ca</td>
                </tr>
                <tr>
                    <td>Media</td>
                    <td> <a href="https://www.instagram.com/mycolour_palette23/">Instagram</a></td>
                </tr>
                <tr>
                    <td>Networking</td>
                    <td> <a href="https://www.linkedin.com/in/erintam23/LinkedIn">LinkedIn</a></td>
                </tr>
            </table>

        </div>
        <div class="contact-right">
            <h3>Your information</h3>
            <form>
                <div class="input-row">
                    <div class="input group">
                        <label>Name</label> 
                        <input type="text">
                    </div>
                    <div class="input group">
                        <label>Email</label> 
                        <input type="email">
                    </div>
                </div>

                <label>Message</label>
                <textarea rows="5" placeholder="Your Message to me"></textarea>
                <button type="Submit">SEND</button>
            </form>
        </div>
    </div>
   </div>
</body>
</html>
